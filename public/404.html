<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 · Nutek-GG API</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2933;
        --accent: #22d3ee;
      }

      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 40px;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        color: var(--accent);
      }

      h2 {
        margin-top: 8px;
        font-size: 1.4rem;
      }

      p {
        color: var(--muted);
        margin: 16px 0 28px;
        line-height: 1.6;
      }

      a {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        background: var(--accent);
        color: #020617;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
      }

      .hint {
        margin-top: 20px;
        font-size: 0.8rem;
        color: var(--muted);
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <h2>Endpoint Not Found</h2>

      <p>
        The endpoint you’re trying to access does not exist or has been moved.
        Please check the API documentation for available routes.
      </p>

      <a href="/">← Back to API Home</a>

      <div class="hint">Nutek-GG API · SIMS PPOB</div>
    </div>
  </body>
</html>
